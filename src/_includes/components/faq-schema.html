{# 
  FAQ Schema Partial - Renders FAQ schema from faqs variable
  
  Usage in head block:
  {% set faqs = [...] %}
  {% include "components/faq-schema.html" %}
#}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% for faq in faqs %}
    {
      "@type": "Question",
      "name": "{{ faq.question }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ faq.answer }}"
      }
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
